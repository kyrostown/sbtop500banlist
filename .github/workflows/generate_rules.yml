name: Generate Shadowrocket Rules

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run script
        run: python convert_rules.py

- name: Commit and push changes
  uses: actions/github-script@v6
  with:
    github-token: ${{ secrets.MY_GITHUB_TOKEN }} # 使用你新命名的 secret
    script: |
            const fs = require('fs');
            const content = fs.readFileSync('./sbrule.conf', 'utf8');
            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'sbrule.conf',
              message: 'Update Shadowrocket rules',
              content: Buffer.from(content).toString('base64'),
              sha: context.sha // 确保使用当前 commit 的 SHA
            });
